<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <title>Microsoft - Official Home Page</title>
</head>
<body>
    <div class="container">
        <div class="navbar">
            <div class="inner-nav logo">
                <img class="micrologo" src="https://ctsciencecenter.org/wp-content/uploads/2017/08/Microsoft-Logo-PNG.png">
            </div>
            <div class="inner-nav options">Microsoft 365</div>
            <div class="inner-nav options">Office</div>
            <div class="inner-nav options">Windows</div>
            <div class="inner-nav options">Surface</div>
            <div class="inner-nav options">Xbox</div>
            <div class="inner-nav options">Deals</div>
            <div class="inner-nav options">Support</div>
            <div class="right inner-nav">All Microsoft</div>
            <div class="upper-symbol right inner-nav">
                <img class="magnifying" src="https://images.vexels.com/media/users/3/143356/isolated/lists/64e14fe0195557e3f18ea3becba3169b-search-magnifying-glass.png">
            </div>
            <div class="upper-symbol right inner-nav">
                <img class="shopping-cart" src="https://image.flaticon.com/icons/png/512/34/34387.png">
            </div>
            <div class="upper-symbol right inner-nav">
                <img class="account" src="https://previews.123rf.com/images/azvector/azvector1803/azvector180300411/97269455-login-icon-authorize-icon-log-in-sign-login-icon-open-account-symbol-register-new-user-vector-icon.jpg">
            </div>
        </div>

        <div class="covid">
            <p>Read how we're responding to the COVID-19 outbreak, and get resources to help ></p>
        </div>

        <div class="image-placeholder">
            <img src="MicrosoftScreen.png">
        </div>

        <div class="lower-bar">
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4sQDc?ver=93df&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Choose your<br>Microsoft 365</div>
            </div>
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pndL?ver=c4cc&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Shop Surface<br>devices</div>
            </div>
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pxBu?ver=eae5&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Buy Xbox games<br>and consoles</div>
            </div>
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pkvE?ver=d8fc&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Shop Windows<br>10</div>
            </div>
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pkvg?ver=b573&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Find your next PC</div>
            </div>
            <div class="symbols">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4rriw?ver=bc33&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true"><br>
                <div class="words">Shop Business</div>
            </div>
        </div>
        <div class="lower-images">
            <div class="inner-lower-images">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4tj4A?ver=19d8&q=90&m=6&h=157&w=279&b=%23FFFFFFFF&l=f&o=t&aim=true">
            </div>
            <div class="inner-lower-images">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4qP8j?ver=6f01&q=90&m=6&h=157&w=279&b=%23FFFFFFFF&l=f&o=t&aim=true">
            </div>
            <div class="inner-lower-images">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4ud6y?ver=d03e&q=90&m=6&h=157&w=279&b=%23FFFFFFFF&l=f&o=t&aim=true">
            </div>
            <div class="inner-lower-images">
                <img src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4rzE2?ver=c7a5&q=90&m=6&h=157&w=279&b=%23FFFFFFFF&l=f&o=t&aim=true">
            </div>
        </div>
    </div>
</body>
</html>
