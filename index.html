<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/styles/style.css">
    <title>Microsoft Mock</title>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 ml-2">
                    <ul>
                        <img src="img/navbar.png" class="d block w-100">
                    </ul>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 ml-2">
                    <ul class="list">
                        <img src="img/Microsoft.png">
                    </ul>
                    <div class="col mt-3">
                    </div>
                </div>
            </div>
        <div class="container">
             <div class="row">
                <div class="col-12 center-block"></div>
                    <div id="myCarousel" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="img/carousel-2.png" alt="First Slide">
                            </div>
                            <div class="carousel-item">
                                <img src="img/carousel-1.png" alt="Second Slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>   
        </div>
        <div class="footer row ml-5 mr-15">
            <div class="col">
                <div class="row ml-8 mr-5 mt-5">
                    <div class="col" id="bar">
                        <img src="img/bottom-bar.png">
                    </div>
                </div>  
            </div>
        </div>           
    </body>
</html>
