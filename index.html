<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Layout</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mx-auto">
    <nav class=" static m-3 flex text-black gap-8">
        
        <div class="flex flex-nowrap gap-7">
            <img class="-mt-1" src="/image/microsofthomelogo.png" alt="">
            <a href="#" class="text-sm">Microsoft 365</a>
            <a href="#" class="text-sm">Office</a>
            <a href="#" class="text-sm">Windows</a>
            <a href="#" class="text-sm">Surface</a>
            <a href="#" class="text-sm">Xbox</a>
            <a href="#" class="text-sm">Deals</a>
            <a href="#" class="text-sm">Support</a>
        </div>     
        <div class="absolute right-48 flex gap-7 ">
            <a href="#" class="text-sm">All Microsoft <span class="float-right mt-2"><img src="/image/dropdownlogo.png" alt=""></span> </a>
            <a href="#" class="text-sm">Search <span class="float-right mt-0.5 ml-1"><img src="/image/searchlogo.png" alt=""></span></a>
            <a href="#" class="text-sm">Cart <span class="float-right mt-0 ml-1"><img src="/image/cartlogo.png" alt=""></span></a>
            <a href="#" class="text-sm">Sign in <span class="float-right -mt-2 ml-2.5"><img src="/image/signlogo.png" alt=""></span></a>
        </div>
    </nav>

<!-- carousel -->
    <div class="m-auto object-fill mt-3 h-100 w-full">
        <img src="/image/microsoft.png" alt="images of 5 surface microsoft laptops">
    </div>


<!-- links for more shopping -->
    <div class="flex space-x-20 justify-center mt-20">
        <div class="box-content">
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pndL?ver=5217&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="Shop surface devices icon">
            <p class="font-medium">Shop Surface <br> <span class="ml-3.5">devices</span> </p>
        </div>
        <div>
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4sQDc?ver=30c2&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="Microsoft icon in black and white">
            <p class="font-medium mx-auto">Choose your <br> <span class="-ml-1" >Microsoft 365</span> </p>
        </div>
        <div>
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pxBu?ver=eae5&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="Xbox icon">
            <p class="font-medium">Shop Surface <br> <span class="ml-5">devices</span> </p>
        </div>
        <div>
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pkvE?ver=d8fc&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="Windows icon">
            <p class="font-medium mx-auto">Shop Windows 10</p>
        </div>
        <div>
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4pkvg?ver=0c4c&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="black and white drawing of computer icon">
            <p class="font-medium mx-auto">Find your next PC</p>
        </div>
        <div>
            <img class="mx-auto" src="https://img-prod-cms-rt-microsoft-com.akamaized.net/cms/api/am/imageFileData/RE4rriw?ver=b2d5&q=90&m=6&h=40&w=40&b=%23FFFFFFFF&l=f&o=t&aim=true" alt="black and white briefcase icon">
            <p class="font-medium mx-auto">Shop Business</p>
        </div>
    </div>
</div>
</body>
</html>
