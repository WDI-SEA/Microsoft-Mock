<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Microsoft Mock</title>
</head>
<body>

    <div class="row navContainer">
        <div class="row navbar">
          <div class="msIconImg">
            <img src="images/ms-icon.png">
          </div>
          <div class="menu">
            <ul>
              <li>Microsoft 365</li>
              <li>Office</li>
              <li>Windows</li>
              <li>Surface</li>
              <li>Xbox</li>
              <li>Deals</li>
              <li>Support</li>
            </ul>
          </div>

          <div class="signIn">
            <img src="images/signin-img.png">
          </div>

        </div>
    </div>


        <div class="row covid-header">
          <p>Read how we're responding to the COVID-19 outbreak, and get resources for help ></p>
        </div>


        <div class="row upgrade-img">
          <img id="upgradeImg" src="images/upgrade-img.png">
        </div>

        <div class="row icons">
            <img id="iconsImg" src="images/icons-img-1.png" alt="">
        </div>

        <div class="row products">
            <img src="images/pics img 1.png" alt="">
        </div>

        <div class="row shopNow1">
            <img src="images/shop now img 1.png" alt="">
        </div>

        <div class="row xbox">
            <img id="xboxImg" src="images/Xbox img.png" alt="">
        </div>

        <div class="row forWorkText">
            <p>For work</p>
        </div>

        <div class="row forWorkPics">
            <img id="forWorkImg" src="images/for work img.png" alt="">
        </div>

        <div class="row shopNow2">
            <img id="shopNow2Img" src="images/shop now 2.png" alt="">
        </div>

        <div class="row nextAI">
            <img id="aiImg" src="images/AI.png" alt="">
        </div>

      </div>
</body>
</html>
