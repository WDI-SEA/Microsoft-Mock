<!doctype html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <title>Microsoft Mock</title>
</head>
<body>
<div class="flex justify-center mx-auto"></div> 
    <div class="flex h-8 m-4">
        <div class='flex absolute left-20'>
            <div class="w-28 mr-5"><a href="#" class="hover:underline"><img src="logo.png" alt="microsoft logo"></div>
            <div class="w-32"><a href="#" class="hover:underline">Microsoft 365</a></div>
            <div class="w-16"><a href="#" class="hover:underline">Office</a></div>
            <div class="w-20"><a href="#" class="hover:underline">Windows</a></div>
            <div class="w-20"><a href="#" class="hover:underline">Surface</a></div>
            <div class="w-16"><a href="#" class="hover:underline">Xbox</a></div>
            <div class="w-16"><a href="#" class="hover:underline">Deals</a></div>
            <div class="w-16"><a href="#" class="hover:underline">Support</a></div>
        </div>
        <div class='flex absolute right-20'>
            <div class="w-32"><a href="#" class="hover:underline">All Microsoft</a></div>
            <div class="flex w-24"><a href="#" class="flex hover:underline">Search <span><img src="search.png"></span></a></div>
            <div class="flex w-24"><a href="#" class="flex hover:underline">Cart <span><img src="cart.png"></span></a></div>
            <div class="flex w-24 -ml-8"><a href="#" class="flex hover:underline">Sign In<span><img class="-mt-2" src="user.png"></span></a></div>
        </div>
    </div>
    <div class='flex justify-center'>
        <div class="flex"><a href="#"><img src="microsft.png" alt="surface"></a></div>  
    </div>
    <div class='flex justify-center content-center text-center mt-32 space-x-20'>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="m365.png" alt=""><p>Choose your Microsoft 365</p></a></div>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="surfaceimg.png" alt=""><p>Shop Surface devices</p></a></div>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="XBOX.png" alt=""><p>Buy Xbox games and consoles</p></a></div>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="w10.png" alt=""><p>Shop Windows 10</p></a></div>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="laptop.png" alt=""><p>Find your next PC</p></a></div>
        <div class='w-32 font-bold'><a href="#" class="hover:underline"><img class="mx-auto" src="business.png" alt=""><p>Shop Business</p></a></div>
    </div>
</div>
</body>
</html>
