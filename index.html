<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Mock</title>
    <link ref="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <section>
        <div class="header">
            <div class="leftSide">
                <a class="logo" href="https://www.microsoft.com">
                    <img src="./RE1Mu3b.png"/>
                    <span></span>
                </a>
                <div class="Ms365">
                    <a href="#">Microsoft 365</a>
                </div>
                <div class="office">
                    <a href="#">Office</a>
                </div>
                <div class="windows">
                    <a href="#">Windows</a>
                </div>
                <div class="surface">
                    <a href="#">Surface</a>
                </div>
                <div class="xbox">
                    <a href="#">Xbox</a>
                </div>
                <div class="deal">
                    <a href="#">Deals</a>
                </div>
                <div class="support">
                    <a href="#">Support</a>
                </div>
            </div>
            <div class="rightSide">
                <div class="allMs">
                    <a href="#">All Microsoft</a>
                </div>
                <div class="search">
                    <a href="#">Search</a>
                </div>
                <div class="cart">
                    <a href="#">Cart</a>
                </div>
                <div class="signing">
                    <a href="#">Sign in</a>
                </div>
            </div>
        </div>
        <div class="banner">
            <a href="#">Read how we're responding to the COVID-19 outbreak, and get resoures to help ></a>
        </div>
        <div class="main">
            <div class="flash">
               <img src="./RE4tt3U.webp" alt="Ms Team">     
            </div>
        </div>
        <div class="footer">
            <div class="shopMs365">
                <img src="./RE4sQDc.png" alt="Ms 365 icon">
                <a href="#">Choose your Microsoft 365</a>
            </div>
            <div class="shopSurface">
                <img src="./RE4pndL.png" alt="shop surface device">
                <a href="#">Shop Surface devices</a>
            </div>
            <div class="shopXbox">
                <img src="./RE4pxBu.png" alt="buy xbox game">
                <a href="#">Buy Xbox games and consoles</a>
            </div>
            <div class="shopWindow">
                <img src="./RE4pkvE.png" alt="shop window 10">
                <a href="#">Shop Windows 10</a>
            </div>
            <div class="findYourPC">
                <img src="./RE4pkvg.png" alt="find your next PC">
                <a href="#">Find your next PC</a>
            </div>
            <div class="shopBusiness">
                <img src="./RE4rriw.png" alt="shopBusiness">
                <a href="#">Shop Business</a>
            </div>           
        </div>
    </section>      
</body>
</html>
