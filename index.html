<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <nav>
          <ul class="m-auto mt-3 flex max-w-screen-lg p-3 text-center text-xs">
            <div id="start" class="flex space-x-3">
                <li class="nav-item font-bold text-lg text-gray-500">Microsoft</li>
                <li class="nav-item">Microsoft 365 </li>
                <li class="nav-item">Office</li>
                <li class="nav-item">Windows</li>
                <li class="nav-item">Surface</li>
                <li class="nav-item">Xbox</li>
                <li class="nav-item">Deals</li>
                <li class="nav-item">Support</li>
            </div>
            <div id="end">
                <li class="nav-item">All Microsoft</li>
                <li id="search" class="nav-item"><img class="w-7 h-7" src="img/noun_Search_3015873.png" alt=""></li>
                <li id="cart" class="nav-item"><img class="w-8 h-8" src="/img/noun_cart_927426.png" alt=""></li>
                <li id="login" class="nav-item"><img class="w-8 h-8" src="/img/noun_Login_3015974.png" alt=""></li>
            </div>
          </ul>
        </nav>
      </div>
      <div class="banner mr-16 ml-16 flex-grow">
          <img src="/img/Screen Shot 2021-05-12 at 4.38.13 PM.png" alt="Windows">
      </div>
      <div class="icon-row flex flex-grow space-x-20 mr-20 ml-20 mt-10 max-w-screen-lg">
          <div class="icon md:box-content">
              <img class="w-30 h-30" src="/img/noun_Microsoft_3118725.png" alt="">
              <p class="icon-desc text-sm font-bold text-center">Choose your Microsoft 365</p>
          </div>
          <div class="icon box-content ">
            <img class="h-100 w-100" src="/img/noun_Microsoft Surface_3291656.png" alt="">
            <p class="icon-desc text-sm font-bold text-center">Shop Surface devices</p>
        </div>
        <div class="icon box-content">
            <img class="h-100 w-100" src="/img/noun_xbox one controller_1056441.png" alt="">
            <p class="icon-desc text-sm font-bold text-center">Buy Xbox games</p>
        </div>
        <div class="icon box-content">
            <img class="h-100 w-100" src="/img/noun_Microsoft_2411426.png" alt="">
            <p class="icon-desc text-sm font-bold text-center">Shop Windows 10</p>
        </div>
        <div class="icon box-content">
            <img class="h-100 w-100" src="/img/noun_Laptop_2736413.png" alt="">
            <p class="icon-desc text-sm font-bold text-center">Find your next PC</p>
        </div>
        <div class="icon box-content">
            <img class="h-100 w-100" src="/img/noun_Briefcase_697496.png" alt="">
            <p class="icon-desc text-sm font-bold text-center">Shop Business</p>
        </div>
      </div>
</body>
</html>
