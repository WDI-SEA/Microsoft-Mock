<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-awesome@1.1.7/css/fork-awesome.min.css" integrity="sha256-gsmEoJAws/Kd3CjuOQzLie5Q3yshhvmo7YNtBG7aaEY=" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <title>Microsoft mock</title>
</head>
<body>
  <div class="container">
    <nav>
      <div class="logo"><img src="/imgs/ms-logo.png" alt=""></div>
      <ul>
        <li><a href="">Microsoft 365</a></li>
        <li><a href="">Office</a></li>
        <li><a href="">Windows</a></li>
        <li><a href="">Surface</a></li>
        <li><a href="">Xbox</a></li>
        <li><a href="">Deals</a></li>
        <li><a href="">Support</a></li>
      </ul>
      <ul class="right-nav">
        <li><a href="">All Microsoft<i class="fa fa-angle-down" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-search fa-lg" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-shopping-cart fa-lg" aria-hidden="true"></i></a></li>
        <li><a href=""><i class="fa fa-user-circle-o fa-2x" aria-hidden="true"></i></a></li>
      </ul>

    </nav>
    <div class="main">
      <!-- carousel -->
      <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
          <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
          <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        </ol>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img class="d-block w-100" src="imgs/slide-1.png" alt="First slide">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" src="imgs/slide-2.png" alt="Second slide">
          </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
      <div class="banner-row">
      <ul class="banner">
        <li><a href=""><img src="/imgs/pc.webp" alt="">Find your next PC</a></li>
        <li><a href=""><img src="/imgs/surface.webp" alt="">Shop Surface Devices</a></li>
        <li><a href=""><img src="/imgs/xbox.webp" alt="">Buy Xbox games and consoles</a></li>
        <li><a href=""><img src="/imgs/win10.webp" alt="">Shop Windows 10</a></li>
        <li><a href=""><img src="/imgs/365.png" alt="">Choose your Microsoft 365</a></li>
        <li><a href=""><img src="imgs/business.webp" alt="">Shop Business</a></li>
      </ul>  

      </div>
      
    </div>

  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  
</body>
</html>
